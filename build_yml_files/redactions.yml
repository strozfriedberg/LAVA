- name: Asterisks
  pattern: "\\*{3,}"
  should_match:
    - "***"
    - "sadasda********adsd"
  should_not_match:
    - "**"
    - "*masked*"

- name: Sensitive Data Removed
  pattern: "<sensitiveDataRemoved>"
  should_match:
    - "<sensitiveDataRemoved>"
  should_not_match:
    - "<sensitiveData>"
    
- name: REDACTED
  pattern: "\\bREDACTED\\b"
  should_match:
    - "REDACTED"
    - "Data is REDACTED for privacy"
  should_not_match:
    - "UNREDACTED"

- name: REMOVED
  pattern: "\\bREMOVED( FOR SECURITY)?\\b"
  should_match:
    - "adad REMOVED sada"
    - "REMOVED FOR SECURITY"
  should_not_match:
    - "removed"

- name: MASKED
  pattern: "\\b(DATA )?MASKED\\b"
  should_match:
    - "MASKED"
    - "DATA MASKED"
  should_not_match:

- name: Custom Square Bracketed Token
  pattern: "SENSITIVE"
  should_match:
    - "[[SENSITIVE]]"
    - "See [[SENSITIVE]] content"
  should_not_match:

- name: Base64 Placeholder
  pattern: "\\bBASE64_REDACTED\\b"
  should_match:
    - "BASE64_REDACTED"
    - "Data: BASE64_REDACTED"
  should_not_match:
    - "BASE64_REDACTED_STRING"
    - "MYBASE64_REDACTED"
